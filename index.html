<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boolflix</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
      <header>
        <img id="logo" src="img/logo.png" alt="logo">
        <div class="containerSearch">
          <input id="searchInput" type="text" name="" value="" placeholder="Cerca un titolo">
          <i id="searchButton" class="fas fa-search"></i>
        </div>
      </header>

      <div id="error" class="hidden">
        <div id="errorContainer">
          <img src="img/logo.png" alt="logo">
          <h2>Attenzione, sembra che tu non abbia digitato nulla...<br>riprova digitando almeno una lettera!</h2>
        </div>
      </div>

      <div id="mainWrapper">
        <h2 id="moviesCounter">Movies</h2>
        <div class="moviesContainer"></div>

        <h2 id="tvsCounter">Serie TV</h2>
        <div class="tvsContainer"></div>
      </div>

      <script id="entry-template" type="text/x-handlebars-template">
        <div class="object" typeObject="{{type}}" idObject="{{id}}">
          <img class="poster" src="{{poster}}" alt="">
          <div class="popup_info hidden">
            <ul>
              <li>
                <h2>{{title}}</h2>
              </li>
              <li><h3>Titolo originale: </h3>{{original_title}}</li>
              <li><h3>Lingua: </h3>{{original_language}}</li>
              <li><img class="langFlag" src="{{langFlag}}" alt=""></li>
              <li><h3>Voto: </h3>{{{vote_average}}}</li>
              <li class="overview">{{overview}}</li>
            </ul>
          </div>
        </div>
      </script>

      <script id="genres-actors-template" type="text/x-handlebars-template">
        <li><h3>Genere: </h3>{{{ genres }}}</li>
        <li><h3>Attori: </h3>{{{ actors }}}</li>
      </script>


      <script src="js/script.js" charset="utf-8"></script>
    </body>
</html>
