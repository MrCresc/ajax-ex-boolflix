<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boolflix</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
      <header>
        <h1 id="title">Boolflix</h1>
        <input id="searchInput" type="text" name="" value="" placeholder="Cerca un titolo">
        <button id="searchButton" type="button" name="button">Cerca</button>
      </header>

      <h2 id="moviesCounter">Movies</h2>
      <div class="moviesContainer"></div>

      <h2 id="tvsCounter">Serie TV</h2>
      <div class="tvsContainer"></div>

      <script id="entry-template" type="text/x-handlebars-template">
        <div class="object">
          <img class="poster" src="{{poster}}" alt="">
          <div class="info">
            <h2>{{title}}</h2>
            <ul>
              <li>Titolo originale: {{original_title}}</li>
              <li>Lingua: {{original_language}}</li>
              <img class="langFlag" src="{{langFlag}}" alt="">
              <li>Voto: {{{vote_average}}}</li>
            </ul>
          </div>
          <div class="popup_info hidden">
            <ul>
              <li class="overview">{{overview}}</li>
            </ul>
          </div>
        </div>
      </script>


      <script src="js/script.js" charset="utf-8"></script>
    </body>
</html>
